<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tip calculator</title>
  </head>
  <body>
    <div>
      <label for="hesap">Hesap</label>
      <input type="number" name="hesap" id="bill" value="200" />
    </div>

    <div>
      <label for="kisi">Kişi</label>
      <input type="number" name="kisi" id="people" value="1" />
    </div>

    <div>
      <label for="tip" id="tipText">Bahşiş: (%10)</label>
      <progress id="tipProgress" value="10" min="10" max="100"></progress>
    </div>

    <div>
      <button id="btnDecreaseTip" onclick="decreaseTip()">-</button>
      <button id="btnIncreaseTip" onclick="increaseTip()">+</button>
    </div>

    <div>
        <button id="calculateTotalBill" onclick="calculateBill()">Hesapla</button>
    </div>
    
    <div>
      <label id="tipResult">Bahşiş miktarı:</label>
    </div>

    <div>
      <label id="totalBill">Toplam hesap:</label>
    </div>

    <div>
      <label id="billPerPerson">Kişi başı hesap:</label>
    </div>


  </body>
  <script src="script.js"></script>
</html>
